{% extends 'base.html' %}

{% block content %}

{{error}}
<br/>
<br/>
{% endif %}

<h1>Create Product</h1>

<form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">

{% csrf_token %}
Title:
<br/>
<input type="text" name="title" />
<br/>
Decsription:
<br/>
<input type="textbox" name="description" />

<br/>

</form>


{% endblock %}
